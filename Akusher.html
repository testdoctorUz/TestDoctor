    },

    },
    {

        options: [
            "Pastga qarab",

    },
    {

        options: [

            "10%"
        ],
        answer: 0
    },
    {
        question: "Sutning tarkibida qancha oqsil bor?",
        options: [
            "1%",
            "5%",
            "1,5-2%",
            "10%"
        ],
        answer: 2
    },
    {
        question: "Sutning tarkibida qancha yog’ bor?",
        options: [
            "3,5-4%",
            "1%",
            "20%",
            "10%"
        ],
        answer: 0
    },
    {
        question: "Sutning tarkibida qancha qand bor?",
        options: [
            "1-2%",
            "3-4%",
            "6,6-7,5%",
            "15%"
        ],
        answer: 2
    },
    {
        question: "Tug’ruqdan keyin siydik chiqarishning buzilishiga sabab nima?",
        options: [
            "Qovuq to’laligiga",
            "Qovuq atoniyasiga, shilliq pardasining homila boshi bilan qisilib shishganiga",
            "Ichak to’laligiga",
            "Oraliq yirtilishiga"
        ],
        answer: 1
    },
    {
        question: "Subinvolutsiya nima?",
        options: [
            "Jinsiy a’zolarning o’z asliga qaytish jarayoning patologik kechishi",
            "Jinsiy a’zolarning o’z asliga qaytish jarayoni",

            "Bachadon tubining o’zgarishi"
        ],
        answer: 0
    },
    {

    {

    },
    {
        question: "Tuqqan ayolni qaysi holatiga qarab baho beriladi?",
        options: [
            "Ruhiyatiga, hayotiy muhim ko’rsatkichlariga, bachadon holatiga, sut bezlariga, lohiyaning xarakteriga",
            "Qorin aylanasiga, diurezga",
            "Ayol vazniga, kayfiyatiga",
            "Surunkali kasalliklariga"
        ],
        answer: 0
    },
    {
        question: "Tuqqan ayolni parvarish qilish bu?",
        options: [
            "Vanna qabul qilishga yordam berish",
            "Infeksiyadan saqlash, organizmning barcha funksiyalarini normal borishiga yordam berish",
            "Ayol vaznini o’lchash",
            "Partogramma to’ldirib borish"

    }
];

// Qolgan 55 ta savol ham shu formatda davom etadi...

        let currentQuestion = 0;
        let score = localStorage.getItem("testScore") ? parseInt(localStorage.getItem("testScore")) : 3;
        let sessionScore = 0; // Har testda yangilanadi    
        let timeLeft = 25;
        let timer;

        // Ball divini topamiz    
        let ballDiv = document.querySelector(".ball span");

        // Saqlangan natijani ko‘rsatamiz    
        ballDiv.innerText = score;

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function startTest() {
            sessionScore = 0;
            currentQuestion = 0;
            shuffleQuestions(); // Har test boshlanganda aralashtiramiz
            document.querySelector(".container").style.display = "block";
            document.querySelector("#timer").style.display = "flex";
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                score += sessionScore; // Umumiy ballga joriy test natijasini qo‘shamiz    
                localStorage.setItem("testScore", score);
                document.querySelector(".container").innerHTML = `<h2>Test yakunlandi!</h2>    
            <p>Joriy test natijangiz: ${sessionScore}/${questions.length}</p>    
            <button onclick="restartTest()">Qayta boshlash</button>`;
                ballDiv.innerText = score; // Umumiy ballni yangilash    
                return;
            }

            document.getElementById("question").innerText = questions[currentQuestion].question;
            document.getElementById("options").innerHTML = "";

            questions[currentQuestion].options.forEach((option, index) => {
                let button = document.createElement("button");
                button.innerText = option;
                button.onclick = function() {
                    checkAnswer(index);
                };
                document.getElementById("options").appendChild(button);
            });

            timeLeft = 25;
            document.querySelector("#timer span").innerText = `${timeLeft}s`;

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.querySelector("#timer span").innerText = `${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function checkAnswer(index) {
            clearInterval(timer);
            if (index === questions[currentQuestion].answer) {
                sessionScore++; // Joriy test natijasini oshiramiz    
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function restartTest() {
            document.querySelector(".container").innerHTML = `    
        <div id="timer">Qolgan vaqt:&nbsp;<span>&nbsp;25s</span></div>    
        <div class="question" id="question">Savol yuklanmoqda...</div>    
        <div class="options" id="options"></div>    
    `;
            startTest();
        }

    </script>
