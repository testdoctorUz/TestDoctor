<body>
    
  
    <div id="nurse" class="box nurse">
    <!--    <div class="ball"><i class="uil uil-trophy"></i> <span id="score-text">ball</span> </div>-->
        <div class="yonalish">
            
            <p>Yo'nalish: Patranajlik ishi</p>
            <button onclick="startTest()">Testni boshlash</button>
        </div>
        <div class="container">
            <div id="timer">Qolgan vaqt:&nbsp;<span>&nbsp;25s</span></div>
            <div class="question" id="question">Savol yuklanmoqda...</div>
            <div class="options" id="options"></div>
        </div>

        <script>

        const questions = [
    {
        question: "Stomatit nima?",
        options: [
            "Til ildizining yallig’lanishi",
            "Og’iz bo’shlig’i shilliq pardasining yallig’lanishi",
            "Tilning yallig’lashi",
            "Milkning yallig’lanishi"
        ],
        answer: 1
    },
    {
        question: "Dezinfektsiya turlariga qaysilar kiradi?",
        options: [
            "kimyoviy, biologik, texnik",
            "profilaktik va o’choqli",
            "fizikaviy, kimyoviy, biologik",
            "mexanik, fizik, ijtimoiy"
        ],
        answer: 1
    },
    {
        question: "Limfa tugunlari qaysi tekshirish orqali aniqlanadi?",
        options: [
            "perkussiya, auskultatsiya",
            "perkussiya, palpatsiya",
            "palpatsiya, auskultatsiya",
            "palpatsiya, umumiy ko’rik"
        ],
        answer: 3
    },
    {
        question: "Patronaj hamshiralari qaysi guruhdagi bemorlar bilan ishlaydi?",
        options: [
            "Faqat chaqaloqlar bilan",
            "Faqat homilador ayollar bilan",
            "Ilk yoshdagi bolalar, homilador va tuqqan ayollar bilan",
            "Faqat keksa odamlar bilan"
        ],
        answer: 2
    },
    {
        question: "OIV qo’zg’atuvchisi nima?",
        options: [
            "Pilovirus",
            "Bakteriya",
            "DNK saqlovchi virus",
            "Retrovirus"
        ],
        answer: 3
    },
    {
        question: "Bemorning holatini patronaj hamshirasi qanday baholaydi?",
        options: [
            "Aktiv, passiv, majburiy",
            "Yaxshi, yomon",
            "Passiv, majburiy",
            "Aktiv, passiv"
        ],
        answer: 0
    },
    {
        question: "Patronaj hamshirasining vazifasi nima?",
        options: [
            "Aholini sog’lomlashtirish",
            "Aholiga ijtimoiy yordam berish",
            "Emlash ishlarini olib borish",
            "Poliklinikada ish faoliyatini olib borish"
        ],
        answer: 0
    },
    {
        question: "Muloqot samarali bo’lishi uchun nechta element muhim?",
        options: [
            "5ta",
            "3ta",
            "4ta",
            "2ta"
        ],
        answer: 2
    },
    {
        question: "OIV infektsiyasining yuqish mexanizmi qaysi?",
        options: [
            "Jinsiy, transmessiv, havo tomchi",
            "Parenteral, vertikal, gorizontal",
            "Jinsiy, parenteral, vertikal",
            "Hashoratlar chaqqanda, iflos qo’llar orqali, kontakt yo’l bilan"
        ],
        answer: 2
    },
    {
        question: "Sog’lom turmush tarzi – bu nima?",
        options: [
            "Salomatlikni saqlash va mustahkamlashga qaratilgan inson xatti-harakatlarining individual tizimi",
            "Jismoniy tizimli mashqlarni bajarish",
            "Insonning salomatlik haqidagi bilimlaridan tashkil topgan dunyoqarashi",
            "Insonning ruxiy salomatligi haqidagi bilimlaridan tashkil topgan dunyoqarashi"
        ],
        answer: 0
    },
    {
        question: "Patronaj hamshirasi o’zining qanday ko’nikmalarini oshirib borishi kerak?",
        options: [
            "Amaliy",
            "Nazariy",
            "Maorifiy",
            "Ta’limiy"
        ],
        answer: 0
    },
    {
        question: "Tana haroratini o’lchash joylari qaysi?",
        options: [
            "Og’iz bo’shlig’i, qo’ltiq osti, to’g’ri ichak",
            "Qo’ltiq osti, to’g’ri ichak, tirsak bo’shlig’i",
            "Og’iz bo’shlig’i, qo’ltiq osti, peshonada, tizza bo’shlig’i, to’g’ri ichak",
            "Og’iz bo’shlig’i, tizza bo’g’imi, quloq ortida"
        ],
        answer: 0
    },
    {
        question: "Puls qaysi sohalarda aniqlanadi?",
        options: [
            "Chakka, uyqu arteriyasi, bilak sohasi, tizza ko’zi osti",
            "Ensa sohasidan, qorin va oshqozon sohasida, barmoqda",
            "Boshning yuqori qismida, peshona sohasida, qovuqda, to’piqda",
            "Jag ostida, qorin va oshqozon sohasida, tizzada, boldirda"
        ],
        answer: 0
    },
    {
        question: "Muloqotning verbal turiga nimalar kiradi?",
        options: [
            "Yozma muloqot",
            "Imo-ishora bilan muloqot",
            "Og’zaki muloqot",
            "Ichki shaxsiy muloqot"
        ],
        answer: 2
    },
    {
        question: "Tibbiyotda 'profilaktika' nima?",
        options: [
            "Kasalliklarni davolash usuli",
            "Kasalliklarni oldini olish choralari",
            "Faqat yuqumli kasalliklarga qarshi kurash",
            "Kasalliklarni kechiktirish"
        ],
        answer: 1
    }
];

// Qolgan 55 ta savol ham shu formatda davom etadi...

        let currentQuestion = 0;
        let score = localStorage.getItem("testScore") ? parseInt(localStorage.getItem("testScore")) : 3;
        let sessionScore = 0; // Har testda yangilanadi    
        let timeLeft = 25;
        let timer;

        // Ball divini topamiz    
        let ballDiv = document.querySelector(".ball span");

        // Saqlangan natijani ko‘rsatamiz    
        ballDiv.innerText = score;

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function startTest() {
            sessionScore = 0;
            currentQuestion = 0;
            shuffleQuestions(); // Har test boshlanganda aralashtiramiz
            document.querySelector(".container").style.display = "block";
            document.querySelector("#timer").style.display = "flex";
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                score += sessionScore; // Umumiy ballga joriy test natijasini qo‘shamiz    
                localStorage.setItem("testScore", score);
                document.querySelector(".container").innerHTML = `<h2>Test yakunlandi!</h2>    
            <p>Joriy test natijangiz: ${sessionScore}/${questions.length}</p>    
            <button onclick="restartTest()">Qayta boshlash</button>`;
                ballDiv.innerText = score; // Umumiy ballni yangilash    
                return;
            }

            document.getElementById("question").innerText = questions[currentQuestion].question;
            document.getElementById("options").innerHTML = "";

            questions[currentQuestion].options.forEach((option, index) => {
                let button = document.createElement("button");
                button.innerText = option;
                button.onclick = function() {
                    checkAnswer(index);
                };
                document.getElementById("options").appendChild(button);
            });

            timeLeft = 25;
            document.querySelector("#timer span").innerText = `${timeLeft}s`;

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.querySelector("#timer span").innerText = `${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function checkAnswer(index) {
            clearInterval(timer);
            if (index === questions[currentQuestion].answer) {
                sessionScore++; // Joriy test natijasini oshiramiz    
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function restartTest() {
            document.querySelector(".container").innerHTML = `    
        <div id="timer">Qolgan vaqt:&nbsp;<span>&nbsp;25s</span></div>    
        <div class="question" id="question">Savol yuklanmoqda...</div>    
        <div class="options" id="options"></div>    
    `;
            startTest();
        }

    </script>
